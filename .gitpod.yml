image:
  file: .gitpod.Dockerfile

ports:
  # Rails server
  - port: 3000
    onOpen: open-preview
  # PostgreSQL server
  - port: 5432
    onOpen: ignore

tasks:
  - init: >
      bundle install &&
      yarn install &&
      rake db:create
    command: >
      bin/dev
vscode:
  extensions:
    - rebornix.ruby
    - connorshea.vscode-ruby-test-adapter@0.9.0
    - hbenl.vscode-test-explorer@2.21.1